<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <figure><img src="imgs/cryptocurrency_drop.png" alt="logo"></figure>
        <form action="get">
            <div>
                <label for="username">LOGIN:</label>
                <input type="text" id="username" required>
            </div>
            <div>
                <label for="password">SENHA:</label>
                <input type="password" id="password" required>
            </div>
            <label for="forgotPassword">
                <input type="checkbox" name="forgotPass" id="forgotPassword">
                Esqueci a senha
            </label>
            <input type="submit" value="ENVIAR">
        </form>
        <div>
            <p><img src="imgs/logos_airtable.png" alt="f2"></p>
            <p><img src="imgs/logos_alfresco.png" alt="f3"></p>
            <p><img src="imgs/logos_android-icon.png" alt="f4"></p>
            <p><img src="imgs/logos_adonisjs-icon.png" alt="f1"></p>
        </div>
    </main>
</body>
</html>
